<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <h1>Slider JS</h1>

    <div class="slider">

        <div class="cont-slides">
            <img src="imgs/img1.jpg" class="active">
            <img src="imgs/img2.jpg">
            <img src="imgs/img3.jpg">
        </div>

        <div class="commandes">
            <button class="left">
                <img src="imgs/left.svg" alt="">
            </button>

            <button class="right">
                <img src="imgs/right.svg" alt="">
            </button>
        </div>

        <div class="cercles">
            <button class="cercle active-cercle"></button>
            <button class="cercle"></button>
            <button class="cercle"></button>
        </div>

    </div>





    <script src="app.js"></script>

</body>
</html>
